<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muneeba's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to Muneeba's Blog!</h1>
    </header>

    <main>
        <section id="blogs">
            <h2>Latest Blogs</h2>
            <div class="add-blog">
                <h3>Add a New Blog</h3>
                <form id="add-blog-form">
                    <label for="blog-title">Title:</label>
                    <input type="text" id="blog-title" name="blog-title" required><br>

                    <label for="blog-content">Content:</label>
                    <textarea id="blog-content" name="blog-content" rows="5" required></textarea><br>

                    <button type="submit">Post Blog</button>
                </form>
            </div>
            <hr>
            <div class="blog-list">
                <h3>All Blogs</h3>
                <div id="blog-entries">
                    <!-- Blog entries will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Muneeba Ifrah. All Rights Reserved.</p>
    </footer>

    <!-- Script should be at bottom -->
    <script src="app.js"></script>
</body>
</html>
